<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="Image Carousel" content="Image Carousel">
        <title>Image Carousel</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</head>


	<body>
		<div class= "container-fluid col-md-8 col-md-offset-2">
			<div class = "row-fluid">
				<div id="carousel" class="carousel slide" data-ride="carousel">
				  <!-- Indicators -->
				  <ol class="carousel-indicators">
				    <li data-target="#carousel" data-slide-to="0" class="active"></li>
				    <li data-target="#carousel" data-slide-to="1"></li>
				    <li data-target="#carousel" data-slide-to="2"></li>
				    <li data-target="#carousel" data-slide-to="2"></li>

				  </ol>

				  <!-- Wrapper for slides -->
				  <div class="carousel-inner" role="listbox">
				    <div class="item active">
				      <img src="owl_1.jpg" alt="...">
				      <div class="carousel-caption">
				        If you don't know how to make a carousel
				      </div>
				    </div>

				    <div class="item">
				      <img src="owl_2.jpg" alt="...">
				      <div class="carousel-caption">
				        Research how to make a carousel
				      </div>
				    </div>

					<div class="item">
				      <img src="owl_3.jpg" alt="...">
				      <div class="carousel-caption">
				        Then make a carousel
				      </div>
				 	 </div>

				    <div class="item">
				      <img src="smiley.jpg" alt="...">
				      <div class="carousel-caption">
				        Be Amazing.
				      </div>
				 	</div>
				


				  <!-- Controls -->
				  <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
				    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
				    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
				</div>
			</div>
		</div>
	</body>

</html>
